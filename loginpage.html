<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/loginpage.js"></script>
    <link rel="stylesheet" href="css/loginpage.css" lang="scss">
    <title>Login Page</title>

</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark justify-content-center">
        <a href="" class="navbar-brand">
            <img src="image/10.jpg" alt="" style="width: 50px;">
        </a>
        <h1 id="head" class="navbar-item">Welcome to Login Page</h1>
    </nav>

    <div id="cont" class="container">
        <div class="form-row ">
            <div class="form-group col-md-6 mx-auto">
                <label for="">Email:</label>
                <input type="email" class="form-control" placeholder="Enter Email">
                <label for="">Password:</label>
                <input type="password" class="form-control" placeholder="Enter Password">
                <div>
                    <input type="checkbox"  id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                
                <div class="button-wrapper">
                    <button class="btn btn-primary  btn-primary-login col-md-4 ">Login</button>
                    <button class="btn btn-primary  btn-primary-login btn-primary-login-2 col-md-4 " data-toggle="modal" data-target="#modal-kayıt">Register</button>
                    
                </div>
            </div>

        </div>
        <div id="modal-kayıt" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="">Name:</label>
                                    <input id="name" type="text" class="form-control" placeholder="Your Name">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="">Email:</label>
                                    <input type="email" class="form-control" placeholder="Enter email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="">Confirm Password:</label>
                                    <input type="password" class="form-control" placeholder="Confirm password">
                                </div>
                            </div>
                            <div class="form-row btn-Singup-wrap">
                                <button class="btn btn-success btn-Singup" data-dismiss="modal">Sing up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
